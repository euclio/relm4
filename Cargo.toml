[package]
name = "relm4"
authors = ["Aaron Erhardt <aaron.erhardt@t-online.de>"]
edition = "2021"
version = "0.4.0-beta.3"
description = "An idiomatic GUI library inspired by Elm and based on gtk4-rs"
repository = "https://github.com/AaronErhardt/relm4"
readme = "README.md"
license = "Apache-2.0 OR MIT"
documentation = "https://aaronerhardt.github.io/docs/relm4/relm4/"

keywords = ["gui", "gtk", "gtk4"]
categories = ["gui"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = [
    "relm4-components",
    "relm4-examples",
    "relm4-examples/libadwaita",
    "relm4-macros",
]

[dependencies]
adw = { version = "0.1.0-alpha-6", optional = true, package = "libadwaita" }
libpanel = { git = "https://gitlab.gnome.org/euclio/libpanel-rs.git", branch = "fm", optional = true }
async-trait = { version = "0.1", optional = true }
fragile = "1"
futures-core = "0.3"
gtk = { version = "0.3.1", package = "gtk4" }
log = "0.4.14"
once_cell = "1.8"
tokio = { version = "1.15", optional = true, features = ["rt"] }

[features]
default = []
libadwaita = ["adw"]
tokio-rt = ["tokio", "async-trait"]
all = ["tokio-rt", "libadwaita"]

[patch."https://github.com/gtk-rs/gtk-rs-core"]
gio = "0.14.8"
gio-sys = "0.14.0"
glib = "0.14.8"
glib-sys = "0.14.0"
gobject-sys = "0.14.0"
gtk-sys = "0.14.0"

[patch."https://github.com/gtk-rs/gtk4-rs"]
gdk4 = "0.3.1"
gtk4 = "0.3.1"
gtk4-sys = "0.3.1"
gdk4-sys = "0.3.1"

[patch."https://gitlab.gnome.org/World/Rust/libadwaita-rs"]
libadwaita = "0.1.0-beta-1"
libadwaita-sys = "0.1.0-beta-1"
